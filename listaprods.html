<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Produtos</title>
    <style>
        ul {
        list-style: none; /* Remove os bullets padrão */
        padding: 0; /* Remove o padding padrão */
        }

        ul li {
        margin-bottom: 10px; /* Adiciona espaço entre os itens da lista */
        }

        ul li span {
        display: inline-block; /* Permite formatar o nome e preço na mesma linha */
        margin-right: 10px; /* Adiciona espaço entre o nome e o preço */
        }
    </style>

</head>
<body>
  <h1>Lista de Produtos</h1>

  <div id="lista-produtos"></div>

  <script src="scriptl.js"></script>
</body>
</html>
